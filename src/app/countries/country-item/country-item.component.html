<article class="row">
  <div class="col-3 center-block text-center justify-content-center">
    <div>{{ country.code }}</div>
    <div>
      <img class="country-flag" [src]="country.flag" />
    </div>
  </div>
  <div class="col-9">
    <div class="col-12 text-left">{{ country.name }}</div>
    <div class="col-12 text-left">{{ country.continent }}</div>
  </div>
</article>
