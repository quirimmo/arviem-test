<form>
  <div class="row">
    <mat-form-field *ngIf="!countrySelect.disabled" class="col-12 w-100">
      <mat-select
        id="select-country"
        placeholder="Select the country..."
        [formControl]="countrySelect"
        required
      >
        <mat-option
          *ngFor="let country of getCountries()"
          class="country-option col-12"
          id="country-option-{{ country.code }}"
          [value]="country"
        >
          <div class="row">
            <div class="col-1"><img [src]="country.flag" /></div>
            <div class="col-1 text-left">{{ country.code }}</div>
            <div class="col-10  text-left">{{ country.name }}</div>
          </div>
        </mat-option>
      </mat-select>
      <mat-error *ngIf="countrySelect.hasError('required')">
        Please, you must choose a country
      </mat-error>
    </mat-form-field>
    <div class="col-12 w-100">
      <mat-error *ngIf="countrySelect.disabled">
        Please, select first a continent...
      </mat-error>
    </div>
  </div>
</form>
